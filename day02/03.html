<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue的生命周期</title>
	<script src="js/vue.js"></script>
	<script>
		window.onload=function(){
			new Vue({
				el:'#itany',
				data:{
					msg:'Welcome to Vue World'
				},
				methods:{
					update(){
						this.msg='欢迎来到Vue的世界';
					},
					destroy(){
						this.$destroy();
					}
				},
				beforeCreate(){
					alert('组价实例刚刚创建，还未进行数据的观测和事件的配置');
				},
				// created比较常用，初始化数据
				created(){
					alert('实例已经创建完成，并且已经进行数据观测和事件配置');
				},
				beforeMounte(){
					alert('模板编译之前，还没挂载');
				},
				// mounted比较常用，数据请求
				mounted(){
					alert('模板编译之后，已经挂载，此时才会渲染页面，才能看到页面上的数据显示');
				},
				beforeUpdate(){
					alert('组件更新之前');
				},
				updated(){
					alert('组件更新之后');
				},
				beforeDestroy(){
					alert('组件销毁之前');
				},
				destroyed(){
					alert('组件销毁之后,内存空间被回收')
				}
			})
		}
	</script>
</head>
<body>
	<div id="itany">
		{{msg}}
		<br>
		<button @click="update">更新数据</button>
		<button @click="destroy">销毁组件</button>
	</div>
</body>
</html>
